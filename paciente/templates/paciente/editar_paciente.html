{% extends 'layouts/base.html' %}
{% block title %} Editar Paciente {% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Editar Paciente</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <!-- Datos personales -->
            <h6 class="heading-small text-muted mb-4">Datos Personales</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ paciente.nombre }}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Apellido Paterno</label>
                    <input type="text" name="apellidoPaterno" class="form-control" value="{{ paciente.apellidoPaterno }}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Apellido Materno</label>
                    <input type="text" name="apellidoMaterno" class="form-control" value="{{ paciente.apellidoMaterno }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Correo</label>
                    <input type="email" name="correo" class="form-control" value="{{ paciente.correo }}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Tel√©fono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ paciente.telefono|default:'' }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">DNI</label>
                    <input type="text" name="dni" class="form-control" value="{{ paciente.dni }}">
                    {% if errors.dni %}
                      <small class="text-danger">{{ errors.dni }}</small>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
