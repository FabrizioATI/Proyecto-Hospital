{% extends 'layouts/base.html' %}

{% block title %} Editar Horario de Doctor {% endblock title %}

{% block content %}

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card shadow">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Editar Horario de Doctor</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <!-- Seleccionar Doctor -->
            <h6 class="heading-small text-muted mb-4">Doctor</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Seleccione Doctor</label>
                    <select name="doctor" class="form-control">
                      {% for doc in doctores %}
                        <option value="{{ doc.id }}" {% if doc.id == doctor_horario.doctor.id %}selected{% endif %}>
                          Dr. {{ doc.entidad.nombre }} {{ doc.entidad.apellidoPaterno }} - {{ doc.especialidad.nombre }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <!-- Datos de Horario -->
            <h6 class="heading-small text-muted mb-4">Datos del Horario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Fecha</label>
                    <input type="date" name="fecha" class="form-control" required
                           value="{{ doctor_horario.horario.fecha|date:'Y-m-d' }}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Hora Inicio</label>
                    <input type="time" name="hora_inicio" class="form-control" required
                           value="{{ doctor_horario.horario.hora_inicio|time:'H:i' }}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Hora Fin</label>
                    <input type="time" name="hora_fin" class="form-control" required
                           value="{{ doctor_horario.horario.hora_fin|time:'H:i' }}">
                  </div>
                </div>
              </div>
            </div>

            <div class="text-right mt-4">
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <a href="{% url 'lista_horarios_medico' %}" class="btn btn-secondary">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
